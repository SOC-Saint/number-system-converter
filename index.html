<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Number System Converter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>


<body>

 

  <main>
    <section>

        <img src="ucLogo.jpg" alt="College Logo" class="center-logo">


        <header>
  <article class="header-text">
    <h1>NUMBER SYSTEM CONVERTER</h1>
    <p>Convert numbers between Binary, Decimal, Octal, and Hexadecimal</p>
  </article>
</header>

<br><br>


      <form>

        <article class="input-center">
  <label for="inputNumber">Enter Number:</label><br>
  <input type="text" id="inputNumber" placeholder="Enter value...">
</article>


        <article class="converter-row">

  <section class="from">
    <label for="fromBase">From:</label><br>
    <select id="fromBase">
      <option value="2">Binary</option>
      <option value="10">Decimal</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>
  </section>

  <section class="arrow">
    <img src="arrow.png" alt="Convert direction">
  </section>

  <section class="to">
    <label for="toBase">To:</label><br>
    <select id="toBase">
      <option value="2">Binary</option>
      <option value="10">Decimal</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>
  </section>

</article>

<article class="convert-btn-below">
  <button type="button" onclick="convert()">Convert</button>
</article>



        <article class="result-box">
  <label for="result">Results:</label><br>
  <input type="text" id="result" readonly placeholder="Result will appear here.">
</article>



      </form>
    </section>
  </main>

  <!-- ================= JAVASCRIPT ================= -->
  <script>

    function convert() {

      /* 1. READ INPUT */
      let inputNumber = document.getElementById("inputNumber").value;
      let fromBase = document.getElementById("fromBase").value;
      let toBase = document.getElementById("toBase").value;

      /* 2. CONVERT INPUT TO DECIMAL */
      let decimalValue = parseInt(inputNumber, fromBase);

      /* 3. CHECK FOR INVALID INPUT */
      if (isNaN(decimalValue)) {
        document.getElementById("result").value = "Invalid input for selected base";
        return;
      }

      /* 4. CONVERT DECIMAL TO TARGET BASE */
      let result = decimalValue.toString(toBase).toUpperCase();

      /* 5. DISPLAY RESULT */
      document.getElementById("result").value = result;
    }

  </script>

</body>
</html>
